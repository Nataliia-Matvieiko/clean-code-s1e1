<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
    >
  </head>
  <body>
    <main class="main-container">
      <section>
        <div class="info-container">
          <img src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
          <a
            class="info-link"
            href="https://goal-life.com/page/method/matrix-eisenhower"
          >Want more details&quest;</a>
        </div>
    </section>
      <section>
<!--        <p id="add-block">-->
          <label for="add-input">Add Item</label>
          <div class="add-input-wrapper">
            <input
              id="add-input"
              class="add-input"
              type="text"
            >
            <button>Add</button>
          </div>
<!--        </p>-->
      </section>
      <section>
        <h3>Todo</h3>
        <ul id="incomplete-list">
          <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input
              type="text"
              class="task"
            >
            <button class="btn-edit">Edit</button>
            <button class="btn-delete">
              <img src="./remove.svg" alt="Removes todo item">
            </button>
          </li>
          <li class="list-item-edit">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input
              type="text"
              value="Go Shopping"
              class="task"
            >
            <button class="edit">Save</button>
            <button class="btn-delete">
              <img src="./remove.svg" alt="Removes todo item">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
          <ul id="completed-list">
            <li>
              <input type="checkbox" checked>
              <label class="task">See the Doctor</label>
              <input
                type="text"
                class="task"
              >
              <button class="btn-edit">Edit</button>
              <button class="btn-delete">
                <img src="./remove.svg" alt="Removes todo item">
              </button>
            </li>
          </ul>
      </section>
      <script src="app.js"></script>
    </main>
  </body>
</html>
